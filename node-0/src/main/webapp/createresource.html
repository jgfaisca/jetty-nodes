<!DOCTYPE html>
<html>
<head>
<title>Create CAS Resource</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Create Resource</h2>
		<form action="rest/cass" method="POST">
			<div style="width: 200px; text-align: left;">
				<div style="padding:10px;">
					Resource hash: <input name="id" />
				</div>
				<div style="padding:10px;">
					Resource url: <input name="resurl" />
				</div>
				<div style="padding:10px;">
					Resource token: <input name="restoken" />
				</div>
				<div style="padding:10px;text-align:center">
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
